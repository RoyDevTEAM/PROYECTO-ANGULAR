<div class="text-center bg-red-800  p-6">
  <h2 class="text-yellow-400 text-3xl font-bold mb-8">Top Heroes</h2>
  <div class="flex flex-wrap justify-center gap-6">
    <div
      *ngFor="let hero of heroes"
      [routerLink]="'/detail/' + hero.id"
      class="bg-blue-900 text-white rounded-lg shadow-lg p-4 w-48 transform transition-transform hover:scale-105 hover:shadow-xl"
    >
      <img
        [src]="hero.img"
        [alt]="hero.name"
        class="w-full h-32 object-cover rounded-md mb-4"
      />
      <h3 class="text-lg font-semibold">{{ hero.name }}</h3>
    </div>
  </div>
</div>
